<!DOCTYPE html>
<html>
<head>
    <title>Event Notifications</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'notifications/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Event Notifications</h1>
        <ul>
            {% for event in events %}
                <li>
                    <h2>{{ event.title }}</h2>
                    <p>{{ event.description }}</p>
                    <p><strong>Date:</strong> {{ event.date }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
